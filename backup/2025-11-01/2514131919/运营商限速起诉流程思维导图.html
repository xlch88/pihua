                         C0 0 0 0 0 0 Z" class="po-mind-topic-shape" transform="matrix(1,0,0,1,0,0)" fill="none" stroke-linecap="round" stroke-width="0"></path><g transform="matrix(1,0,0,1,9,5)"><g data-width="947" data-height="35" data-offsetx="0" transform="matrix(1,0,0,1,0,0)"><foreignObject width="947" height="35"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; font-size: 13px; font-weight: 400; max-width: 947px; overflow-wrap: break-word; word-break: break-word; text-size-adjust: 100%; color: rgb(13, 11, 34);" class="po-richtext-node-wrap"><span><b>普通程序 默认程序</b>。只要不符合简易或小额程序的案件，一律适用此程序。特别是<b><font color="#e74f4c">“疑难、复杂、争议巨大”【并非金额巨大】</font></b>的案件。 合议庭（3名审判人员）也可以审判长独任审理 ， 审理期限6个月 可以上诉</span></div></foreignObject></g></g></g><g data-renderIndex="12" class="po-mind-topic" id="topic-824dc681-426b-4b2f-8007-2dfa07b85ebb" transform="matrix(1,0,0,1,1377.8999999999999,-1156)"><path d="M0 0 L571.3 0 C571.3 0 571.3 0 571.3 0

                         L571.3 28 C571.3 28 571.3 28 571.3 28

                         C0 0 0 0 0 0 Z" class="po-mind-topic-shape" transform="matrix(1,0,0,1,0,0)" fill="none" stroke-linecap="round" stroke-width="0"></path><g transform="matrix(1,0,0,1,9,5)"><g data-width="553.3" data-height="18" data-offsetx="0" transform="matrix(1,0,0,1,0,0)"><foreignObject width="553.3" height="18"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; font-size: 13px; font-weight: 400; max-width: 897px; overflow-wrap: break-word; word-break: break-word; text-size-adjust: 100%; color: rgb(13, 11, 34);" class="po-richtext-node-wrap"><span><b>简易程序</b> 事实清楚、权利义务关系明确、争议不大。 1名法官独任审理 审理期限3个月 可以上诉</span></div></foreignObject></g></g><rect fill="transparent" class="expand-btn-placeholder-rect" width="18" height="28" x="571.3" y="0"></rect></g><g data-renderIndex="13" class="po-mind-topic" id="topic-2fbe18cf-4041-4edd-b718-548a3a4b0509" transform="matrix(1,0,0,1,2009.1999999999998,-1173)"><path d="M0 0 L916.3 0 C916.3 0 916.3 0 916.3 0

                         C0 0 0 0 0 0 Z" class="po-mind-topic-shape" transform="matrix(1,0,0,1,0,0)" fill="none" stroke-linecap="round" stroke-width="0"></path><g transform="matrix(1,0,0,1,9,5)"><g data-width="898.3" data-height="35" data-offsetx="0" transform="matrix(1,0,0,1,0,0)"><foreignObject width="898.3" height="35"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; font-size: 13px; font-weight: 400; max-width: 897px; overflow-wrap: break-word; word-break: break-word; text-size-adjust: 100%; color: rgb(13, 11, 34);" class="po-richtext-node-wrap"><span>简易程序的核心是“快”，而你案件的核心是“复杂”。需要的是一场允许充分展示复杂性、深入辩论限速是否符合合同约定的“阵地战”，而简易程序却强制你打一场追求速度的“闪电战”。</span></div></foreignObject></g></g></g><g data-renderIndex="14" class="po-mind-topic" id="topic-313df841-9b75-46c7-8514-7f2006cebcf8" transform="matrix(1,0,0,1,1377.8999999999999,-1113)"><path d="M0 0 L596.3 0 C596.3 0 596.3 0 596.3 0

                         L0 80 C0 80 0 80 0 80 L0 0

                         L596.3 80 C596.3 80 596.3 80 596.3 80 
                         L0 80 C0 80 0 80 0 80 L0 0 
                         C0 0 0 0 0 0 Z" class="po-mind-topic-shape" transform="matrix(1,0,0,1,0,0)" fill="none" stroke-linecap="round" stroke-width="0"></path><g transform="matrix(1,0,0,1,9,5)"><g data-width="578.3" data-height="70" data-offsetx="0" transform="matrix(1,0,0,1,0,0)"><foreignObject width="578.3" height="70"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; font-size: 13px; font-weight: 400; max-width: 897px; overflow-wrap: break-word; word-break: break-word; text-size-adjust: 100%; color: rgb(13, 11, 34);" class="po-richtext-node-wrap"><span><b>小额诉讼程序 <br></b>1. 金钱给付类案件【借贷，欠款类】<br>2. 事实清楚、权利义务关系明确、争议不大<br>3. 标的额为各省上年度就业人员年平均工资的50%以下 1名法官独任审理 2个月 一审终审，不能上诉<br></span></div></foreignObject></g></g><rect fill="transparent" class="expand-btn-placeholder-rect" width="18" height="80" x="596.3" y="0"></rect></g><g data-renderIndex="15" class="po-mind-topic" id="topic-8418f553-6bf3-42fe-a463-8074a7b08f67" transform="matrix(1,0,0,1,2034.1999999999998,-1078)"><path d="M0 0 L562 0 C562 0 562 0 562 0

                         C0 0 0 0 0 0 Z" class="po-mind-topic-shape-fill" transform="matrix(1,0,0,1,0,0)" fill="transparent"></path><path d="M0 0 L562 0 C562 0 562 0 562 0

                         L0 45 C0 45 0 45 0 45 L0 0 
                         C0 0 0 0 0 0 Z" class="po-mind-topic-shape" transform="matrix(1,0,0,1,0,0)" fill="none" stroke-linecap="round" stroke-width="0"></path><g transform="matrix(1,0,0,1,9,5)"><g data-width="544" data-height="35" data-offsetx="0" transform="matrix(1,0,0,1,0,0)"><foreignObject width="544" height="35"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; font-size: 13px; font-weight: 400; max-width: 544px; overflow-wrap: break-word; word-break: break-word; text-size-adjust: 100%; color: rgb(13, 11, 34);" class="po-richtext-node-wrap"><span>这对于“电信服务合同纠纷”这类案件，法院通常不会、也不应该主动适用小额诉讼程序，但存在理论上的可能性。你的策略应该是确保它不会被适用。</span></div></foreignObject></g></g></g><g data-renderIndex="16" class="po-mind-topic" id="topic-6c62f5d1-8368-4046-9c46-c992664f783a" transform="matrix(1,0,0,1,1180.6,-944.5)"><path d="M0 0 L150.3 0 C150.3 0 150.3 0 150.3 0

                         L568 80 C568 80 568 80 568 80 
                         L0 80 C0 80 0 80 0 80 L0 0 
                         C0 0 0 0 0 0 Z" class="po-mind-topic-shape-fill" transform="matrix(1,0,0,1,0,0)" fill="transparent"></path><path d="M0 0 L568 0 C568 0 568 0 568 0 
                         L568 80 C568 80 568 80 568 80 
                         L0 80 C0 80 0 80 0 80 L0 0 
                         C0 0 0 0 0 0 Z" class="po-mind-topic-shape" transform="matrix(1,0,0,1,0,0)" fill="none" stroke-linecap="round" stroke-width="0"></path><g transform="matrix(1,0,0,1,9,5)"><g data-width="550" data-height="70" data-offsetx="0" transform="matrix(1,0,0,1,0,0)"><foreignObject width="550" height="70"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; font-size: 13px; font-weight: 400; max-width: 550px; overflow-wrap: break-word; word-break: break-word; text-size-adjust: 100%; color: rgb(13, 11, 34);" class="po-richtext-node-wrap"><span>法官决心滥用简易程序<br>在“快审快结”的导向下，个别法官确实会用“事实清楚、争议不大”作为尚方宝剑，粗暴地切断任何深入审理的可能，因为对他们而言，后续的纠错成本确实不高。【更不要说对方是国企，更加容易偏袒对方】</span></div></foreignObject></g></g></g><g data-renderIndex="19" class="po-mind-topic" id="topic-04b92679-6a56-46c4-946f-9c8ee8f52450" transform="matrix(1,0,0,1,1390.8999999999999,-923)"><path d="M0 0 L709.3 0 C709.3 0 709.3 0 709.3 0

                         L0 28 C0 28 0 28 0 28 L0 0

                         C0 0 0 0 0 0 Z" class="po-mind-topic-shape" transform="matrix(1,0,0,1,0,0)" fill="none" stroke-linecap="round" stroke-width="0"></path><g transform="matrix(1,0,0,1,9,5)"><g data-width="1089" data-height="158" data-offsetx="0" transform="matrix(1,0,0,1,0,0)"><foreignObject width="1089" height="158"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; font-size: 13px; font-weight: 400; max-width: 1089px; overflow-wrap: break-word; word-break: break-word; text-size-adjust: 100%; color: rgb(13, 11, 34);" class="po-richtext-node-wrap"><span>这是开庭的核心环节，目的是查明案件事实。顺序如下：<br><br>1、当事人陈述：先由原告<b>宣读起诉状</b>，陈述诉讼请求和所根据的事实与理由。<br>再由被告宣读答辩状，针对原告的诉请进行回应和反驳。<b>（基本上就是说让法庭驳回你的全部诉请，但是别慌，都是胡说的）</b><br>2、有第三人的，再由第三人陈述。<br>3、举证与质证：<br>4、举证：<b>各方当事人按顺序出示证据，说明证据的名称、来源及想要证明的内容。原告先出示，被告后出示。</b><br>5、质证：对方当事人对证据的真实性（证据是不是假的）、合法性（证据取得方式是否合法）、关联性（证据是否能证明待证事实）以及证明力的大小发表意见。这是非常关键的一步。<br>6、法官询问：审判人员会就案件事实向双方当事人发问，当事人必须如实回答。</span></div></foreignObject></g></g></g><g data-renderIndex="283" class="po-mind-topic" id="topic-ff240c1b-bf78-4e13-a019-b19566b16ebf" transform="matrix(1,0,0,1,4578.123076923077,-876.7243589743593)"><path d="M0 0 L72.3 0 C72.3 0 72.3 0 72.3 0

                         C0 0 0 0 0 0 Z" class="po-mind-topic-shape" transform="matrix(1,0,0,1,0,0)" fill="none" stroke-linecap="round" stroke-width="0"></path><g transform="matrix(1,0,0,1,9,5)"><g data-width="888" data-height="35" data-offsetx="0" transform="matrix(1,0,0,1,0,0)"><foreignObject width="888" height="35"><div xmlns="http://www.w3.org/1999/xhtml" style="font-family: 微软雅黑; font-size: 13px; font-weight: 400; max-width: 888px; overflow-wrap: break-word; word-break: break-word; text-size-adjust: 100%; color: rgb(13, 11, 34);" class="po-richtext-node-wrap"><span>“报告审判长，休庭期间，我观察到您单独将对方当事人叫出法庭进行了私下谈话。根据《民事诉讼法》规定的审判公开及当事人权利平等原则，我方对该行为的正当性与必要性表示严重关切。为确保程序公正，消除我方的合理怀疑，现恳请审判长向法庭及我方公开并说明此次谈话的完整内容。”</span></div></foreignObject></g></g><rect fill="transparent" class="expand-btn-placeholder-rect" width="18" height="45" x="906" y="0"></rect></g><g data-renderIndex="396" class="po-mind-topic" id="topic-d46e1f06-20d2-4999-9acd-e89a231a669f" transform="matrix(1,0,0,1,11949.876076701066,-1004.1800650738151)"><path d="M0 0 L410.3 0 C410.3 0 410.3 0 410.3 0

		<script>
		const svg=document.querySelector('svg')
		let scale=1,min=1,max=15
		svg.style.transformOrigin='0 0'

		document.body.addEventListener('wheel',e=>{
			e.preventDefault()
			const rect=svg.getBoundingClientRect()
			const old=scale
			const k=e.deltaY<0?1.1:0.9
			scale=Math.max(min,Math.min(max,scale*k))
			if(scale===old) return
			const mx=e.clientX,my=e.clientY
			const docX=scrollX+mx,docY=scrollY+my
			const ox=rect.left+scrollX,oy=rect.top+scrollY
			const lx=(docX-ox)/old,ly=(docY-oy)/old
			svg.style.transform=`scale(${scale})`
			const ndx=ox+lx*scale,ndy=oy+ly*scale
			scrollTo(ndx-mx,ndy-my)
		},{passive:false})

		let drag=false,sx=0,sy=0,sl=0,st=0
		document.body.addEventListener('mousedown',e=>{
			drag=true
			document.body.style.cursor='grabbing'
			sx=e.clientX;sy=e.clientY;sl=scrollX;st=scrollY
		})
		addEventListener('mousemove',e=>{
			if(!drag) return
			scrollTo(sl-(e.clientX-sx),st-(e.clientY-sy))
		})
		addEventListener('mouseup',()=>{
			drag=false
			document.body.style.cursor='grab'
		})
		
		window.onload = ()=>{
			//window.document.body.scrollTop = 7174.5;
			//window.document.body.scrollLeft = 1403.5;

		}
		</script>
